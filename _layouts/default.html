<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>  {{ site.name }}  </h1>
        <h2>  {{ site.tagline }} </h2>
       
    
    
     <img alt="@fitsyu" class="avatar" height="80" src="https://avatars3.githubusercontent.com/u/5017610?v=3&amp;u=c806a3153c389cfab39e87dae07560eba63eb081&amp;s=400" width="80" />
       
        <a href={{ site.github }} class="button"><small>ada di sini</small> GitHub nya </a>
        
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}
          
          {% if site.disqus.shortname %}
            {% include disqus.html %}
          {% endif %}

        </section>

        <aside id="sidebar">
        
    
    
          <a href={{ site.baseurl }}/ class="button">
            <small> Back </small>
            Home
          </a>


        {% for page in site.pages %}
        
        
            {% if page.exclude == null %}
                
                
                <a href={{site.baseurl}}{{page.url}} class="button">
                <small>Page</small>
                
                 {{page.title}}
                
                </a>
                
            {% endif %}
                
                
        
        {% endfor %}



          <div class="share-button share-button-facebook" data-share-url={{site.url}}{{page.url}}>
              <div class="box">
                  
                  <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}">
                    
                    <span class='share'>Share</span>
                  
                  </a>
              </div>
          </div>
          
          <p class="repo-owner"> theme by
            <a href="https://github.com/pietromenna/jekyll-architect-theme">jekyll-architect-theme</a>
          </p>
          

        </aside>
      </div>
    </div>






  </body>
</html>
