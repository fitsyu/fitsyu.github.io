---
layout: default
title: Homepagenya Fitsyu
exclude: true
---

<div id="home">
  <h1>Postingan</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <div>{{ post.date | date_to_string }}</div> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <br>
      </li>
    {% endfor %}
  </ul>
</div>
